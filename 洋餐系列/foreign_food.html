<!DOCTYPE html>

<head>

    <div class="back-container">

                <div class="grid-item area4">
                    <div class="text">

                </div>

        </div>
    </div>

                <div class="grid-item area3"><img src="2.png"  class="photo" style="transform: scale(3);"></div>
